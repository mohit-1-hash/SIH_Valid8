<!-- cert_verification_system/app/templates/auth/institution_login.html -->
{% extends "base_template.html" %}
{% block title %}Institution Login - CertVerify{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="mb-3"><i class="fas fa-university text-primary"></i> Institution Login</h2>
                    <form action="{{ url_for('auth_routes.login') }}" method="POST">
                        <div class="mb-3">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>
                    <div class="mt-3 text-center">
                        Don't have an account? <a href="{{ url_for('auth_routes.signup') }}">Sign up here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
