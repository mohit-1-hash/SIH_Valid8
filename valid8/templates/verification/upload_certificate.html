<!-- cert_verification_system/app/templates/verification/upload_certificate.html -->
{% extends "base_template.html" %}
{% block title %}Certificate Verification - CertVerify{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h1 class="mb-4"><i class="fas fa-shield-alt text-primary"></i> Certificate Verification</h1>
                    <form action="{{ url_for('verification_routes.verify_certificate') }}" method="POST" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label class="form-label">Upload Certificate (PDF/JPG/PNG)</label>
                            <input type="file" class="form-control" name="certificate_file" required accept=".pdf,.jpg,.jpeg,.png">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Verification Link (optional)</label>
                            <input type="url" class="form-control" name="verification_link" placeholder="https://verify.example/univ/cert">
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Start Verification</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
